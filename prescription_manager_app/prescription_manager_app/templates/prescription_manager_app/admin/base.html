<!-- templates/prescription_manager_app/admin/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}App{% endblock %}</title>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
	>
	<style>
		body {
			font-family: sans-serif;
			padding: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: left;
		}
	</style>
</head>
<body>
	<nav>
		<a href="{% url 'prescription_manager_app:user-list' %}">Users</a>
		<a href="{% url 'prescription_manager_app:facility-list' %}">Facility</a>
		<a href="{% url 'prescription_manager_app:medication-list' %}">Medications</a>
		<a href="{% url 'prescription_manager_app:prescription-list' %}">Prescriptions</a>
		<a href="{% url 'prescription_manager_app:appointment-list' %}">Appointments</a>
	</nav>
	<hr>
	{% block content %}
	<section style="max-width:900px;margin:32px auto;padding:24px;background:#fff;border:1px solid #e6e6e6;border-radius:6px;text-align:center;">
      <h2 style="margin:0 0 8px 0;color:#333;">Welcome to Prescription Manager</h2>
      <p style="margin:0 0 12px;color:#666;">Select an item from the navigation to get started.</p>
      <p style="font-size:.9rem;color:#999;">(This is placeholder content in the base template.)</p>
    </section>
	{% endblock %}
</body>
</html>
