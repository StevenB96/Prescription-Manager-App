<!-- templates/prescription_manager_app/admin/facility/confirm_delete.html -->

{% extends 'prescription_manager_app/admin/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1>Delete {{ facility.name }}?</h1>
<form method="post">{% csrf_token %}
	<button type="submit">Yes, delete</button>
</form>
<a href="{% url 'prescription_manager_app:facility-list' %}">Cancel</a>
{% endblock %}
