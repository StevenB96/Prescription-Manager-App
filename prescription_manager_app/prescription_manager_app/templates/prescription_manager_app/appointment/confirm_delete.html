<!-- templates/prescription_manager_app/appointment/confirm_delete.html -->

{% extends 'prescription_manager_app/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1>Delete Appointment #{{ object.id }}?</h1>
<form method="post">
	{% csrf_token %}
	<button type="submit">Yes, delete</button>
</form>
<a href="{% url 'prescription_manager_app:appointment-list' %}">Cancel</a>
{% endblock %}
