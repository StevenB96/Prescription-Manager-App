<h1>Register</h1>
<form method="post">{% csrf_token %}
	<p>
		<label>Username</label><br>
		<input
			name="username"
			type="text"
			required
		>
	</p>
	<p>
		<label>Email</label><br>
		<input
			name="email"
			type="email"
			required
		>
	</p>
	<p>
		<label>Password</label><br>
		<input
			name="password"
			type="password"
			required
		>
	</p>
	<button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'prescription_manager_app:login' %}">Log in</a></p>
