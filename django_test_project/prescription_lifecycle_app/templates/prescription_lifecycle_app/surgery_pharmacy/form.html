<!-- templates/prescription_lifecycle_app/surgery_pharmacy/form.html -->

{% extends 'prescription_lifecycle_app/base.html' %}
{% block title %}{{ view.object|default:'Add Location' }}{% endblock %}
{% block content %}
<h1>{{ view.object|yesno:'Edit Location,Add Location' }}</h1>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Save</button>
</form>
<a href="{% url 'prescription_lifecycle_app:location-list' %}">Cancel</a>
{% endblock %}
