<!-- templates/prescription_lifecycle_app/surgery_pharmacy/confirm_delete.html -->

{% extends 'prescription_lifecycle_app/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1>Delete {{ object.name }}?</h1>
<form method="post">
	{% csrf_token %}
	<button type="submit">Yes, delete</button>
</form>
<a href="{% url 'prescription_lifecycle_app:location-list' %}">Cancel</a>
{% endblock %}
