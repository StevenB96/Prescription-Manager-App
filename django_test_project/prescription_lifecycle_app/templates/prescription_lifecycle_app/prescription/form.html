<!-- templates/prescription_lifecycle_app/prescription/form.html -->

{% extends 'prescription_lifecycle_app/base.html' %}
{% block title %}{{ view.object|default:'New Prescription' }}{% endblock %}
{% block content %}
<h1>{{ view.object|yesno:'Edit Prescription,New Prescription' }}</h1>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Save</button>
</form>
<a href="{% url 'prescription_lifecycle_app:prescription-list' %}">Cancel</a>
{% endblock %}
