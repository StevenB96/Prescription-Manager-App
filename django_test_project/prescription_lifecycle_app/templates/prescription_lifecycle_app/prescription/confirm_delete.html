<!-- templates/prescription_lifecycle_app/prescription/confirm_delete.html -->

{% extends 'prescription_lifecycle_app/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1>Delete Prescription #{{ prescription.id }}?</h1>
<form method="post">{% csrf_token %}
	<button type="submit">Yes, delete</button>
</form>
<a href="{% url 'prescription_lifecycle_app:prescription-list' %}">Cancel</a>
{% endblock %}
