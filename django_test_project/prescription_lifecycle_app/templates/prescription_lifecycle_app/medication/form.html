<!-- templates/prescription_lifecycle_app/medication/form.html -->

{% extends 'prescription_lifecycle_app/base.html' %}
{% block title %}{{ view.object|default:'Add Medication' }}{% endblock %}
{% block content %}
<h1>{{ view.object|yesno:'Edit Medication,Add Medication' }}</h1>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Save</button>
</form>
<a href="{% url 'prescription_lifecycle_app:medication-list' %}">Cancel</a>
{% endblock %}
